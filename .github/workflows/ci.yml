name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write  # For security scanning results
  actions: read  # Required for workflow run information

env:
  GO_VERSION: '1.24.3'
  POSTGRES_VERSION: '16'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

      - name: Check go mod tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: eph_test
          POSTGRES_PASSWORD: eph_test
          POSTGRES_DB: eph_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          # Caching is automatic in v5

      - name: Skip database migrations (not implemented yet)
        run: |
          echo "⚠️  Database migrations will be added once database functionality is implemented"

      - name: Run tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic -tags='!integration' ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Required for v4

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          # Build ephd daemon
          output_name="ephd-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="${output_name}.exe"
          fi
          go build -v -o "./bin/${output_name}" ./cmd/ephd

          # Build eph CLI
          output_name="eph-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            output_name="${output_name}.exe"
          fi
          go build -v -o "./bin/${output_name}" ./cmd/eph

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/
          retention-days: 7

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: eph_test
          POSTGRES_PASSWORD: eph_test
          POSTGRES_DB: eph_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ephd binary
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/

      - name: Make binaries executable
        run: chmod +x bin/*

      - name: Skip database migrations (not implemented yet)
        run: |
          echo "⚠️  Database migrations will be added once database functionality is implemented"

      - name: Start ephd server
        run: |
          ./bin/ephd-${{ matrix.goos }}-${{ matrix.goarch }} &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          echo "Waiting for server to become healthy..."
          max_attempts=12
          attempt_num=0
          until curl --fail --silent http://localhost:8080/health > /dev/null 2>&1; do
            attempt_num=$((attempt_num+1))
            if (( attempt_num == max_attempts )); then
              echo "Server did not become healthy after $max_attempts attempts."
              exit 1
            fi
            echo "Health check attempt $attempt_num/$max_attempts failed. Retrying in 5 seconds..."
            sleep 5
          done
          echo "Server is healthy."

      - name: Run integration tests
        run: |
          # Run our comprehensive integration tests
          go test -v -tags=integration ./internal/server/
          echo "✅ ephd HTTP server integration tests passed"

      - name: Test eph CLI
        run: |
          # Test CLI version command
          ./bin/eph-${{ matrix.goos }}-${{ matrix.goarch }} version

          # Test CLI help command
          ./bin/eph-${{ matrix.goos }}-${{ matrix.goarch }} --help

          echo "✅ eph CLI tests passed"

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec-results.sarif ./...'

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'gosec-results.sarif'

  deploy:
    name: Deploy (Placeholder)
    runs-on: ubuntu-latest
    needs: [lint, test, build, integration-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deploy notification
        run: |
          echo "🚀 This is where we would deploy Eph!"
          echo "📦 Version: ${{ github.sha }}"
          echo ""
          echo "Future deployment steps:"
          echo "1. Build and push Docker images"
          echo "2. Deploy to production cluster"
          echo "3. Run smoke tests"
